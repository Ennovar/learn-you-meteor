<head>
  <title>Tweeteor</title>
  <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />-->
</head>

<body>
  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Tweeteor</a>
      </div>
      <div class="pull-right">
        <p>{{> loginButtons align="right"}}</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {{> flashMessages}}
      </div>
    </div>
  </div>

  {{#if currentUser}}
    <div class="container">
      <div class="row">
        <form class="col-xs-12 new-tweet">
          <div class="form-group">
            <input type="text" name="text" class="form-control"
              placeholder="What cool thing do you have to say?">
          </div>
          <hr>
        </form>
      </div>
    </div>
  {{/if}}

  <div class="container tweets">
    {{#each tweets}}
      {{> tweet}}
    {{/each}}
  </div>
</body>

<template name="tweet">
  <div class="row tweet">
    <div class="col-xs-12">
      {{#if belongsToCurrentUser}}
        <p class="lead">
          <span class="pull-right delete-tweet">&times;</span>
        </p>
      {{/if}}
      <p class="text lead">{{ text }}</p>
      <p class="small">Posted: {{ time }} by {{ username }}</p>
      <hr>
    </div>
  </div>
</template>
